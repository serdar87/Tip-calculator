<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width,initial-scale:1.0">
    <title>Tip-Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
     <script defer src="./myscript.js"></script>
</head>

<body>
    <div class="container">
        <div class="left">

            <div class="top">

                <label for="bill">Bill</label><br>
                <input type="number" id="bill" class="inpt input1" oninput="calculate1()">
                <p style="font-size: 12px;">Select tip %</p>
            </div>
            <div class="middle">

                <button class="button1" value="5" onclick="calculate2(event)">5%</button>
                <button class="button1" value="10" onclick="calculate2(event)">10%</button>
                <button class="button1" value="15" onclick="calculate2(event)">15%</button>
                <button class="button1" value="25" onclick="calculate2(event)">25%</button>
                <button class="button1" value="50" onclick="calculate2(event)">50%</button>
                <div class="item"><input id="custominput" type="text" class="input3 button6" oninput="calculate2(event)" onclick="remove()" placeholder="Custom">
                </div>
            </div>
            <div class="bottom">
                <label for="personinput" style="font-size: 12px;">Number of People</label><br>
                <input type="number" id="personinput" class="inpt input2" oninput="calculate3()">
            </div>


        </div>

        <div class="right">
            <div class="first">
                <div class="small ">Tip Amount<br><span> / person</span></div>
                <div id="tipsum" class="big">$0.00</div>
            </div>
            <div class="second">
                <div class="small ">Total<br><span> / person</span></div>
                <div id="personsum" class="big">$0.00</div>
            </div>

            <button class="button7" onclick="reset()">Reset</button>
        </div>

    </div>  
</body>
</html>
